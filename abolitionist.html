<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Abolitionist Teacher</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f9f9f9;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 1rem;
    }
    .search {
      display: flex;
      margin-bottom: 1.5rem;
    }
    .search input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 4px 0 0 4px;
    }
    .search button {
      padding: 0.5rem 1rem;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .resources {
      margin-bottom: 1.5rem;
    }
    .arrow {
      font-size: 2rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search">
      <input type="text" placeholder="search the site" />
      <button>Search</button>
    </div>
    <h1>The Abolitionist Teacher</h1>
    <p class="tagline">Let's dismantle the racist system and learn new skills.</p>
    <p class="resources">Take a look at my resources, like art, activities, and lessons. Encourage revolutionary healing.</p>
    <p>See more below <span class="arrow">&#8595;</span></p>
  </div>
</body>
</html>
